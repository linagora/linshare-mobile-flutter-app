---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: flutter
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-analyze@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
    - flutter-test@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
    - flutter-build@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
        - platform: both
    - xcode-archive@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - export_method: $BITRISE_EXPORT_METHOD
        - configuration: Release
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - flutter-installer@0:
        inputs:
        - installation_bundle_url: >-
            https://storage.googleapis.com/flutter_infra/releases/stable/macos/flutter_macos_1.22.1-stable.zip
        - is_update: 'false'
    - script@1:
        title: Do anything with Script step
        inputs:
        - content: >-
            #!/usr/bin/env bash

            # fail if any commands fails

            set -e

            # debug log

            set -x


            cd data

            flutter pub get && flutter pub run build_runner build
            --delete-conflicting-outputs


            # Install necessary pods

            cd ../ios

            flutter pub get && pod install


            cd ..

            flutter pub get && flutter pub run intl_translation:extract_to_arb
            --output-dir=./lib/l10n
            lib/presentation/localizations/app_localizations.dart


            flutter pub get && flutter pub run
            intl_translation:generate_from_arb --output-dir=lib/l10n
            --no-use-deferred-loading
            lib/presentation/localizations/app_localizations.dart
            lib/l10n/intl*.arb
    - flutter-analyze@0:
        inputs:
        - additional_params: ''
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION/data
    - certificate-and-profile-installer@1:
        is_always_run: true
    - set-xcode-build-number@1:
        inputs:
        - build_short_version_string: 0.4.0
        - build_version_offset: alpha$BITRISE_BUILD_NUMBER
        - plist_path: $BITRISE_FLUTTER_PROJECT_LOCATION/ios/Runner/Info.plist
    - flutter-build@0:
        inputs:
        - platform: ios
        - is_debug_mode: 'true'
        - ios_additional_params: '--release'
        - ios_codesign_identity: 'Apple Distribution: Twake Technologies (6Z27TKCGWF)'
    - xcode-archive@3:
        inputs:
        - team_id: 6Z27TKCGWF
        - force_team_id: 6Z27TKCGWF
        - force_code_sign_identity: 'Apple Distribution: Twake Technologies (6Z27TKCGWF)'
        - force_provisioning_profile: 060d6881-306b-40cf-a5e7-60380fe37e9d
        - force_provisioning_profile_specifier: ''
        - export_method: app-store
    - deploy-to-itunesconnect-application-loader@0:
        inputs:
        - itunescon_user: $APPLEID
        - password: $APPLEID_PASSWORD
        - app_password: $APPLE_SPECIFIC_PASSWORD
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: .
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Runner
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: app-store
  - opts:
      is_expand: false
    BITRISE_GIT_BRANCH: release
