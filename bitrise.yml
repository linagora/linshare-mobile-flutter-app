---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
- push_branch: master
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - flutter-test@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
        - platform: both
    - xcode-archive@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
        - configuration: Release
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - flutter-installer@0:
        inputs:
        - installation_bundle_url: https://storage.googleapis.com/flutter_infra/releases/stable/macos/flutter_macos_1.22.1-stable.zip
        - is_update: 'false'
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            cd data
            flutter pub get && flutter pub run build_runner build --delete-conflicting-outputs

            # Install necessary pods
            cd ../ios
            flutter pub get && pod install
        is_always_run: true
    - flutter-analyze@0:
        inputs:
        - additional_params: ''
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION/data"
    - flutter-test@0:
        inputs:
        - additional_params: "--verbose"
    - flutter-test@0:
        inputs:
        - additional_params: data
    - flutter-test@0:
        inputs:
        - additional_params: domain
    - certificate-and-profile-installer@1:
        is_always_run: true
    - flutter-build@0:
        inputs:
        - platform: ios
        - is_debug_mode: 'true'
        - ios_additional_params: "--release"
        - ios_codesign_identity: 'Apple Development: Tung Tran (D62M3529UP)'
    - xcode-archive@2:
        inputs:
        - team_id: 6Z27TKCGWF
        - force_team_id: 6Z27TKCGWF
        - force_code_sign_identity: 'Apple Development: Tung Tran (D62M3529UP)'
        - force_provisioning_profile: 9ab856e2-3906-4537-8ebc-00ac1f0dd25d
        - force_provisioning_profile_specifier: ''
        - export_method: development
    - deploy-to-bitrise-io@1: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Runner
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
